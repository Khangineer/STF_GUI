<section class="hero is-fullheight">
    <div class="grid has-text-centered is-col-min-11">
        @for (resource of resources; track resource[1].name) {
            <div class="cell">
                <div class="box has-background-light">
                    <article class="media">
                      <div class="media-left">
                        <figure class="image is-64x64">
                          <img id={{resource[1].U_RID}} alt="Image" />
                        </figure>
                      </div>
                      <div class="media-content">
                        <div class="content has-text-dark">
                          <p>
                            <strong>{{resource[1].name + "  "}}</strong>
                            <br />
                            <small>Quality: {{resource[1].quality}}</small>
                            <br />
                            <small>Quantity: {{resource[1].quantity}}</small>
                            <br />
                            <small>Weight: {{resource[1].weight}}</small>
                            <br />
                            <small>Required for hyperdrive: {{resource[1].isNecessaryForHyperdriveContruction}}</small>
                          </p>
                        </div>
                        <nav class="level is-mobile">
                          <div class="level-left">
                            <a class="level-item" aria-label="retweet">
                              <span class="icon is-small">
                                <i class="fa fas fa-envelope" aria-hidden="true"></i>
                              </span>
                            </a>
                            <a class="level-item" aria-label="reply">
                                <span class="icon is-small">
                                  <i class="fa fas fa-arrow-right" aria-hidden="true"></i>
                                </span>
                              </a>
                          </div>
                        </nav>
                      </div>
                    </article>
                  </div>
            </div>
        }
      </div>
</section>
